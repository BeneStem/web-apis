<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ProductsOverview</title>
</head>
<body>
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="products" type="reactor.core.publisher.Flux<de.dhbw.webapis.domain.Product>"*/-->
<!--/*@thymesVar id="product" type="de.dhbw.webapis.domain.Product"*/-->
<h1 th:text="${title}"></h1>
<p>Hier findes du tolle Produkte</p>
<label for="contains">Name
  <input id="contains" placeholder="Search" type="text">
</label>
<label for="vegan">
  <input id="vegan" type="checkbox" value="true"> Vegan
</label>
<input id="search" type="button" value="Search">
<ul id="result">
  <li th:each="product : ${products}" th:text="|${product.name} vegan: ${product.vegan}|"></li>
</ul>
<script src="../js/ProductFilter.js"></script>
</body>
</html>
